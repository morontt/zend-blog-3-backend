default:
    formatters:
        progress: true
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: 'http://zendblog-3.loc::8080/app_test.php/'
            sessions:
                goutte:
                    goutte: ~
        VIPSoft\DoctrineDataFixturesExtension\Extension:
            lifetime:    feature
            autoload:    true
            directories: ~
            fixtures:    ~
    suites:
        test_suite:
            type: symfony_bundle
            bundle: MttTestBundle
            mink_session: goutte
            contexts:
                - Mtt\TestBundle\Features\Context\FeatureContext: ~
