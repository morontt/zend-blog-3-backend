version: '3.5'
services:
    hedgehog:
        build:
            context: ./docker/db
            args:
                HOST_UID: ${HOST_UID}
        container_name: "hedgehog_mysql"
        volumes:
            - ${DB_DATA_PATH}:/var/lib/mysql
            - ./mysql.log:/var/log/mysql-general.log
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: docker
            MYSQL_DATABASE: mttblog
            MYSQL_USER: mttblog
            MYSQL_PASSWORD: docker
        networks:
            - blognet

    rhinoceros:
        build:
            context: ./docker/web
            # dockerfile: prod/Dockerfile
            args:
                HOST_UID: ${HOST_UID}
        hostname: "rhinoceros"
        container_name: "rhinoceros"
        volumes:
            - .:/var/www/html
            - ./docker/web/apache_${APP_ENV}.conf:/etc/apache2/sites-available/000-default.conf:ro
            - ${UPLOADS_PATH}:/var/www/resources
        tmpfs:
            - /tmp
            - /var/www/html/var/cache:uid=${HOST_UID},gid=${HOST_UID}
        ports:
            - "8033:80"
        links:
            - hedgehog
            - mailcatcher
        depends_on:
            - hedgehog
            - mailcatcher
        environment:
            APPLICATION_ENV: development
            CIRCLE_ARTIFACTS: /var/www/html/var/tests
        networks:
            - blognet

    lizard:
        build:
            context: ${OLD_BLOG_PATH}/var/docker/web
            # dockerfile: prod/Dockerfile
            args:
                HOST_UID: ${HOST_UID}
        container_name: "lizard"
        volumes:
            - ${OLD_BLOG_PATH}:/var/www/html
        links:
            - hedgehog
            - mailcatcher
        depends_on:
            - hedgehog
            - mailcatcher
        environment:
            APPLICATION_ENV: development
        networks:
            - blognet

    ghost:
        build:
            context: ${GHOST_PATH}/docker
        container_name: "ghost"
        volumes:
            - ${GHOST_PATH}:/var/app
#        ports:
#            - 8095:2368
        networks:
            - blognet

    mailcatcher:
        image: xelbot/mailcatcher
        ports:
            - "1080:1080"
        networks:
            - blognet

    nodejs:
        build: ./docker/nodejs
        volumes:
            - .:/var/www/html
        networks:
            - blognet

    sloth:
        build: ./docker/nginx
        volumes:
            - .:/var/www/html
            - ${UPLOADS_PATH}:/var/www/resources
            - ${GOLANG_BLOG_PATH}:/var/www/app
        ports:
            - "443:443"
            - "80:80"
        depends_on:
            - rhinoceros
            - lizard
            - ghost
        links:
            - rhinoceros
            - lizard
            - ghost
        networks:
            - blognet

networks:
    blognet:
        external: true
